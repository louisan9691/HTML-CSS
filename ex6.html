<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Your Details:</legend>
        <label for="">Name:
        <input type="text" name="name" maxlength="100"></label><br>
        <label for="">Email:
        <input type="email" name="email" maxlength="50" required="required"></label>
      </fieldset>
      <br>

      <fieldset>
        <p>
          <legend>Your Review:</legend>
          <label for="hear-about">How did you hear about us?</label>
          <select class="" name="website" id="hear-about">
            <option value="google">Google</option>
            <option value="yahoo">Yahoo</option>
            <option value="bing" selected="selected">Bing</option>
          </select>
        </p>

        <p>
          <p>Would you visit again?</p>
          <input type="radio" name="rating" value="yes" id="yes" />
          <label for="yes">Yes</label>
          <input type="radio" name="rating" value="no"  id="no" />
          <label for="no">No</label>
          <input type="radio" name="rating" value="maybe" id="maybe" />
          <label for="maybe">Maybe</label>
        </p><br>

        <p>
          <label for="">Comments</label><br>
          <textarea name="comments" rows="8" cols="80" placeholder="Comments.."></textarea><br><br>
        </p>

        <label><input type="checkbox" name="update" value="agree" checked="checked" id="update">
        Sign me up for email updates
      </label><br>

        <input type="submit" value="Submit review">
      </fieldset>
    </form>
  </body>
</html>
